<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

<th:block layout:fragment="content">
    <!-- Begin Page Content -->
    <div class="wrapper light-wrapper">
      <div class="container inner text-center pt-50 pb-50">
        <div class="row " >
          <div class="col-lg-10 offset-lg-1 pt-30 pb-30 mb-20 text-center shadow br-15 bg-white">
	        <h2 class="section-title mb-40 text-center">게시물 등록</h2>
          	<form action="" id="regForm" enctype="multipart/form-data" class="">
          		<div class="w-90 m-auto justify-content-between">

	          	</div>
          	  <textarea id="description" class="mb-30 w-80" placeholder="제목과 내용이 자동적으로 들어갑니다."></textarea> <br>
   	      	  <!-- <div class="ldBar text-center w-90 mb-40 m-auto" data-preset="rainbow" data-value="0" id="upload"></div> -->

          	</form>
          </div>
          <!-- /column -->
        </div>
        <!-- /.row -->
      </div>
      <!-- /.container -->
    </div>
    <!-- /.wrapper -->
    
</th:block>

<th:block layout:fragment="script">
	<script type="text/javascript" src="/js/boardone/register.js"></script>
</th:block>

</html>
