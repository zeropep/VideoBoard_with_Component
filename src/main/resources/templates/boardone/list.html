<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

<th:block layout:fragment="content">
    <!-- Begin Page Content -->
    <div class="wrapper light-wrapper">
      <div class="container mt-40">
        <h2 class="section-title mb-40 text-center">Board List</h2>
        <div class="row">
          <div class="col-md-10 offset-md-1">
            <table class="table table-hover">
              <thead class="thead-light">
                <tr>
                  <th scope="col" width="50%">Title</th>
                  <th scope="col" width="15%">Writer</th>
                  <th scope="col" width="15%">comment</th>
                  <th scope="col" width="20%">Reg Date</th>
                </tr>
              </thead>
              <tbody id="tbody">
              </tbody>
            </table>
          </div>
          <!-- /column -->
        </div>
        <!-- /.row -->
        <div class="space70"></div>
        <div class="pagination bg text-center">
          <ul>
          </ul>
        </div>
        <!-- /.pagination -->
      </div>
      <!-- /.container -->
    </div>
    <!-- /.wrapper -->
    
</th:block>

<th:block layout:fragment="script">
	<script type="text/javascript">
		let curPage = [[${curPage}]];
	</script>
	<script type="text/javascript" src="/js/boardone/list.js"></script>
</th:block>

</html>
